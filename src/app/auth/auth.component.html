<div class="d-flex m-4">
    <div style="height: 500px;" class="image m-4 w-50">
        <img src="../../assets/Image/img1.png" alt="">
    </div>
    <div class="m-4">
        <mat-tab-group id="Auth_dialog" mat-align-tabs="center">
            <mat-tab label="Login">
                <form method="post" class="mt-5" [formGroup]="form_login" (ngSubmit)="login()">
                    <!-- check of exist login -->
                    <div *ngIf="!valid_email_password" style="background : #DA7B96" class="text-center text-white border  rounded mb-4 p-3">
                        <span>Email or Password Incorrect</span>
                        <a class="text-white fs-5 m-4" (click)="dismiss_error()"><i class="fa-solid fa-xmark"></i></a>
                    </div>
                    <div *ngIf="!complete_information" style="background : #DA7B96" class="text-center text-white border  rounded mb-4 p-3">
                        <span>complete your information </span>
                        <a class="text-white fs-5 m-4" (click)="dismiss_error()"><i class="fa-solid fa-xmark"></i></a>
                    </div>
                    <!-- Email input -->
                    <div class="form-outline mb-4">
                        <label class="form-label" for="form2Example1">Email address</label>
                        <input (click)="dismiss_error()" formControlName="email" type="email" id="form2Example1" class="form-control" required/>
                    </div>

                    <!-- Password input -->
                    <div class="form-outline mb-4">
                        <label class="form-label" for="form2Example2">Password</label>
                        <input (click)="dismiss_error()" formControlName="password" type="password" id="form2Example2" class="form-control" required />
                    </div>

                    <!-- Submit button -->
                    <div class="d-flex justify-content-center">
                        <button type="submit" class="btn btn-primary btn-block mb-3">Login</button>
                    </div>
                </form>

                <div class="row mb-4">
                    <div class="col">
                        <!-- Forgot password -->
                        <button data-bs-toggle="modal" data-bs-target="#forget" mat-button>Forgot password?</button>
                    </div>
                </div>
                <div class="text-primary text-center">
                    <p>Login with :</p>
                </div>
                <div class="d-flex justify-content-center">
                    <button type="button" class="btn btn-link btn-floating mx-1">
                        <i class="fs-2 fab fa-google"></i>
                        </button>

                    <button type="button" class="btn btn-link btn-floating mx-1">
                        <i class="fs-2 fab fa-github"></i>
                        </button>
                </div>

            </mat-tab>
            <mat-tab label="Registration">
                <form method="post" class="mt-5" [formGroup]="form_registre" (ngSubmit)="registre()">

                    <div *ngIf="!is_email_already_exist" style="background : #DA7B96" class="text-center text-white border  rounded mb-4 p-3">
                        <span>This email is already registered</span>
                        <a class="text-white fs-5 m-4" (click)="dismiss_error()"><i class="fa-solid fa-xmark"></i></a>
                    </div>
                    <div *ngIf="!complete_information" style="background : #DA7B96" class="text-center text-white border  rounded mb-4 p-3">
                        <span>complete your information </span>
                        <a class="text-white fs-5 m-4" (click)="dismiss_error()"><i class="fa-solid fa-xmark"></i></a>
                    </div>

                    <div class="d-flex">
                        <!-- firstname input -->
                        <div class="form-outline mx-4">
                            <label class="form-label" for="registerUsername">Firstname</label>
                            <input (click)="dismiss_error()" formControlName="firstname" name="firstname" type="text" id="registerUsername" class="form-control" />
                        </div>

                        <!-- lastname input -->
                        <div class="form-outline mx-4">
                            <label class="form-label" for="registerUsername">Lastname</label>
                            <input (click)="dismiss_error()" formControlName="lastname" type="text" id="registerUsername" class="form-control" />
                        </div>
                    </div>

                    <!-- Email input -->
                    <div class="form-outline m-4">
                        <label class="form-label" for="registerEmail">Email</label>
                        <input (click)="dismiss_error()" formControlName="email" type="email" id="registerEmail" class="form-control" />
                    </div>

                    <!-- Password input -->
                    <div class="form-outline m-4">
                        <label class="form-label" for="registerPassword">Password</label>
                        <input (click)="dismiss_error()" formControlName="password" type="password" id="registerPassword" class="form-control" />
                    </div>

                    <!-- Repeat Password input -->
                    <div class="form-outline m-4">
                        <label class="form-label" for="registerRepeatPassword">Repeat password</label>
                        <input formControlName="repeat_password" type="password" id="registerRepeatPassword" class="form-control" />
                        <p (click)="dismiss_error()" class="text-danger mt-1" *ngIf="!valid_register">password and confirm password must be the same</p>
                    </div>

                    <!-- Role input -->
                    <div class="form-outline m-4">
                        <label for="">You are ?</label>
                        <select formControlName="is_student" class="form-select form-select-lg mb-3" aria-label=".form-select-lg example">
                            <option selected value="Student">Student</option>
                            <option value="Teacher">Teacher</option>
                        </select>
                    </div>

                    <!-- Submit button -->
                    <div class="d-flex justify-content-center">
                        <button type=" submit " class="btn btn-primary btn-block mb-3 ">Sign in</button>
                    </div>
                </form>
            </mat-tab>

        </mat-tab-group>
    </div>
</div>

<div class="modal fade" tabindex="-1" id="forget" aria-labelledby="addClass" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">

            <div class="modal-header">
                <h5 class="modal-title text-primary" id="exampleModalLabel">Forget password</h5>
                <button type="button" class="btn-close" #closebutton data-bs-dismiss="modal" aria-label="Close"></button>
            </div>

            <div class="modal-body">
                <form method="post" [formGroup]="form_forget_password" (ngSubmit)="forgetPassword()">
                    <div *ngIf="!valid_email_forgetPassword" style="background : #DA7B96" class="text-center text-white border  rounded mb-4 p-3">
                        <span>This email is not exist</span>
                        <a class="text-white fs-5 m-4" (click)="dismiss_error()"><i class="fa-solid fa-xmark"></i></a>
                    </div>
                    <div class="form-group m-2">
                        <label class="control-label text-primary">Email</label>
                        <input (click)="dismiss_error()" formControlName="email" class="form-control input-md " required type="email">
                    </div>
                    <div class="d-flex justify-content-center">
                        <button type="submit" class="btn btn-primary btn-block mb-3">Send</button>
                    </div>
                </form>
            </div>

        </div>
    </div>
</div>
